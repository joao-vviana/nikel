<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="/public/assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                    <a href="home.html"><button class="btn" type="button"><i class="bi bi-house-fill color-secondary"></i></button></a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container">
          <div class="row vh-100">
              <div class="col d-flex justify-content-center my-5 flex-column">
                <div class="text-login">
                   <p> Organize suas finanças de uma forma fácil. </p> 
                   <p> Controle seu dinheiro e investimentos. </p>
                   <p> Economize e atinja seus objetivos. </p>
                </div>
                <div class="text-center">
                    <img src="./assets/images/pocket.png" alt="image pocket" class="img-fluid" srcset="">
                    <img src="./assets/images/coins.png" alt="image coins" class="img-fluid d-none d-md-inline coins" srcset="">
                </div>
              </div>
              <div class="col d-flex justify-content-center my-5 flex-column">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="text-center mb-3">
                                <img src="./assets/images/nikel-logo.png" alt="logo nikel" class="img-fluid" srcset="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">E-mail</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Permanecer logado.</label>
                                </div>
                                <button type="submit" class="btn button-login">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p class="text-center mt-2 form-text">Ainda não tem conta? <span class="link-default">Criar conta.</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="text-center mt-5">
                                <img src="./assets/images/codai-logo.png" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <img src="./assets/images/growdev-logo.png" alt="" srcset="">
                            </div>
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
      <div>
          
      </div>
    </main>
</body>
</html>
